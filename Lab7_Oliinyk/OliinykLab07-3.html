<!DOCTYPE html>
<html>
    <head>
        <title>Форма-анкета за зразком</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <table border="2" bgcolor="lightblue">
            <tr>
                <td colspan="3">
                    <h2 style="color: red;">Анкета</h2>
                </td>
            </tr>
            <tr>
                <td>1.</td>
                <td>Прізвище</td>
                <td><input type="text" name="surname" maxlength="40"></td>
            </tr>
            <tr>
                <td>2.</td>
                <td>Ім'я, по батькові</td>
                <td><input type="text" name="nameAndFather" maxlength="40"></td>
            </tr>
            <tr>
                <td>3.</td>
                <td>Число і рік народження</td>
                <td><input type="date" name="dateOfBirth"></td>
            </tr>
            <tr>
                <td>4.</td>
                <td>Домашня адреса</td>
                <td><input type="text" name="homeAddress" maxlength="40"></td>
            </tr>
            <tr>
                <td>5.</td>
                <td>Місце навчання(роботи)</td>
                <td><input type="text" name="workPlace" maxlength="40"></td>
            </tr>
            <tr>
                <td>6.</td>
                <td>Домашній(робочий) телефон</td>
                <td><input type="tel" name="workingPhoneNumber" pattern="+380-[0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" placeholder="+380-12-345-67-89"></td>
            </tr>
            <tr>
                <td>7.</td>
                <td>E-mail</td>
                <td><input type="email" name="email" maxlength="40" placeholder="email@email.com"></td>
            </tr>
            <tr>
                <td>8.</td>
                <td>Область наукових інтересів</td>
                <td>
                    <ol>
                        <li><input type="text" name="scienceInterest1" maxlength="40"></li>
                        <li><input type="text" name="scienceInterest2" maxlength="40"></li>
                        <li><input type="text" name="scienceInterest3" maxlength="40"></li>
                        <li><input type="text" name="scienceInterest4" maxlength="40"></li>
                        <li><input type="text" name="scienceInterest5" maxlength="40"></li>
                        <li><input type="text" name="scienceInterest6" maxlength="40"></li>
                    </ol>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <input type="reset" name="reset" value="Відмінити введення"><br>
                    <input type="submit" name="submit" value="Надіслати дані та перейти до 2 етапу реєстрації">
                </td>
            </tr>
        </table>
    </body>
</html>
