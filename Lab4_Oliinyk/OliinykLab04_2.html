<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Рядок, що біжить(самостійне)</title>
    </head>
    <body background="E://Web/image/background.jpg" text="#FFFAFA">
        <p align="center">
            <br>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" behavior="Alternate">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(коливання)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" direction="right" behavior="scroll">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(справа наліво та з'являється знову)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" behavior="slide" direction="left">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(зліва направо та зупиняється)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" behavior="Alternate" scrolldelay="115">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(режим запізнення 1)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" behavior="Alternate" scrolldelay="100">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(режим запізнення 2)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
        </p>
    </body>
</html>
