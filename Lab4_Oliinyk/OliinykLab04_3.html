<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Рядок, що біжить(самостійне)</title>
    </head>
    <body background="E://Web/image/background.jpg" text="#FFFAFA">
        <p align="center">
            <br>
            <br>
            <br>
            <marquee width="600" bgcolor="#99FF00" height="800" direction="up"  behavior="Alternate">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(коливання) <img src="image/clock.png" alt="Годинник">
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="600" bgcolor="#99FF00" height="800" direction="up" behavior="scroll">
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    <img src="image/clock.png" alt="Годинник">
                    <img src="image/icon.jpg">
                    <img src="image/clock.png" alt="Годинник">
                    <img src="image/icon.jpg">
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="600" bgcolor="#99FF00" height="800" behavior="slide" direction="up" >
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    <img src="image/clock.png" alt="Годинник">
                    <img src="image/icon.jpg">
                    
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" behavior="Alternate" scrolldelay="115" direction="up" >
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(режим запізнення 1)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
            <marquee width="800" bgcolor="#99FF00" height="50" behavior="Alternate" scrolldelay="100" direction="up" >
                <font color="#8b008b" face="Verdana" size="4"><b><i>
                    <br>
                    Приклад рядка, що біжить(режим запізнення 2)
                    <br>
                </i></b></font>
            </marquee>
            <br>
            <br>
        </p>
    </body>
</html>
